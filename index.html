	<body style="width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center;">

		<main style="flex-grow: 1; margin-top: 64px; padding: 0 16px; display: flex; flex-direction: column;">
			<div style="display: flex; align-items: end;">
				<img src="images/headshot.jpg/" alt="A really pretty face" class="hide-on-mobile" style="width: 100px; height: 100px; border-radius: 100%; margin: 2px;">
				<h1 style="margin: 0; line-height: 0.75; font-size: 48px;">JAXSON<br/>PAHUKULA</h1>
			</div>
			<div class="black-glass" style="flex-grow: 1; padding: 0 16px; border-radius: 16px 16px 0 0; border-bottom: 0;">

				Hi, welcome to my website, have a cookie

				<p class="v-separator">╶─╼━━━━━━═━━━━━━╾─╴</p>

			</div>
		</main>

		<script type="module">
			import { initializeSky, resizeSky, drawStars } from './stars.js';

			let canvas = document.getElementById('background');
			initializeSky(canvas);

			const resizeHandler = () => {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				resizeSky(canvas.width, canvas.height);
				drawStars();
				console.debug("redrew stars");
			};
			window.addEventListener('resize', resizeHandler, false);

			// initializing
			resizeHandler();
		</script>
	</body>
