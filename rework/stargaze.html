		<script defer>
			// script to hide the ".hideable" class when the mouse hasn't moved in a while 

			const elements = document.getElementsByClassName('hideable');
			let timeoutId;

			function unhideTemporarily() {
				for (let i = 0; i < elements.length; i++) {
					elements.item(i).style.display = "block";
				}
				document.documentElement.style.cursor = "auto";
				if (timeoutId) {
					clearTimeout(timeoutId);
				}
				timeoutId = setTimeout(() => {
					for (let i = 0; i < elements.length; i++) {
						elements.item(i).style.display = "none";
					}
					document.documentElement.style.cursor = "none";
				}, 2000);
			}

			document.addEventListener('mousemove', unhideTemporarily);
			unhideTemporarily();
		</script>
